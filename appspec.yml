version: 0.0
os: linux
files:
    -   source: /
        destination: /var/www/cards.dti.cat
permissions:
    -   object: /var/www/cards.dti.cat
        pattern: "**"
        owner: www-data
        group: www-data
        type:
            - directory
            - file
hooks:
    BeforeInstall:
        -   location: build-scripts/before-install-root.sh
            timeout: 300
            runas: root
    AfterInstall:
        -   location: build-scripts/after-install-root.sh
            timeout: 300
            runas: root